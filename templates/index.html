<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://th.bing.com/th/id/OIP.MGfwErp85DzmC54X2PITKAHaDt?w=347&h=175&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 50px;
            color: white;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: black;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-weight: bold;
            color: brown;
        }

        input,
        select {
            padding: 10px 15px;
            width: 100%;
            font-size: 16px;
            border: 2px solid palevioletred;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: greenyellow;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: olive;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: green;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .reset-link {
            display: inline-block;
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .reset-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Salary Prediction</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="job_type">Job Type:</label>
                <select name="job_type" id="job_type" required>
                    <option value="Software Engineer" {% if job_type == 'Software Engineer' %}selected{% endif %}>Software Engineer</option>
                    <option value="Data Scientist" {% if job_type == 'Data Scientist' %}selected{% endif %}>Data Scientist</option>
                    <option value="Doctor" {% if job_type == 'Doctor' %}selected{% endif %}>Doctor</option>
                    <option value="Teacher" {% if job_type == 'Teacher' %}selected{% endif %}>Teacher</option>
                    <option value="Accountant" {% if job_type == 'Accountant' %}selected{% endif %}>Accountant</option>
                    <option value="Engineer" {% if job_type == 'Engineer' %}selected{% endif %}>Engineer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age" required value="{{ age }}">
            </div>

            <div class="form-group">
                <label for="experience">Experience (years):</label>
                <input type="number" id="experience" name="experience" min="0" max="50" placeholder="Enter years of experience" required value="{{ experience }}">
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <select name="education" id="education" required>
                    <option value="Bachelor" {% if education == 'Bachelor' %}selected{% endif %}>Bachelor</option>
                    <option value="Master" {% if education == 'Master' %}selected{% endif %}>Master</option>
                    <option value="PhD" {% if education == 'PhD' %}selected{% endif %}>PhD</option>
                </select>
            </div>

            <div>
                <button type="submit">Predict Salary</button>
                <a href="/" class="reset-link">Reset</a>
            </div>
        </form>

        <div class="result">
            {% if prediction %}
            <h2>Predicted Salary: ${{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>

</html>
